<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="bar.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Barcode Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background:
          radial-gradient(circle at top left, #22c55e22, #0f766e11, #020617ff),
          #020617;
        color: #e5e7eb;
        overflow: hidden;
        position: relative;
    }

    /* BACKGROUND ANIMATION WRAPPER - DUMMY BARCODES */
    .barcode-floating-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .float-barcode {
        position: absolute;
        opacity: 0.32;
        animation: floatUp linear infinite;
        border-radius: 4px;
        background: repeating-linear-gradient(
            90deg,
            #22c55e 0px,
            #22c55e 3px,
            #0f172a 3px,
            #0f172a 6px
        );
        filter: drop-shadow(0 0 14px rgba(45, 212, 191, 0.85));
        mix-blend-mode: screen;
    }

    @keyframes floatUp {
        0% { transform: translateY(110vh) rotate(0deg); }
        100% { transform: translateY(-130vh) rotate(6deg); }
    }

    /* CARD */
    .container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 720px;
        background: radial-gradient(circle at top left, #0f172a, #020617);
        border-radius: 28px;
        padding: 28px 32px 22px;
        box-shadow:
          0 30px 80px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(148, 163, 184, 0.2);
        backdrop-filter: blur(24px);
        text-align: left;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .title {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 4px;
    }

    .subtitle {
        font-size: 0.85rem;
        color: #9ca3af;
        margin-bottom: 18px;
    }

    /* VIDEO FRAME */
    #videoWrapper {
        margin-top: 12px;
        width: 100%;
        max-width: 320px;
        height: 210px;
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.6);
        display: none;
        position: relative;
        background: #020617;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.85);
    }

    #videoWrapper video,
    #videoWrapper canvas {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-overlay {
        position: absolute;
        inset: 0;
        border-radius: 20px;
        box-shadow: 0 0 0 9999px rgba(0,0,0,0.30);
        border: 2px dashed rgba(226, 232, 240, 0.9);
        pointer-events: none;
    }

    /* BUTTONS */
    .button-row {
        width: 100%;
        display: flex;
        gap: 10px;
        margin-top: 14px;
        flex-wrap: wrap;
    }

    button {
        border: none;
        padding: 8px 20px;
        border-radius: 18px;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s;
        white-space: nowrap;
    }

    button:disabled {
        opacity: 0.45;
        cursor: not-allowed;
        box-shadow: none;
    }

    #startBtn {
        flex: 1;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #0f172a;
        box-shadow: 0 12px 35px rgba(34, 197, 94, 0.45);
    }

    #startBtn:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 16px 40px rgba(34, 197, 94, 0.65);
    }

    #stopBtn {
        flex: 1;
        background: rgba(15,23,42,0.85);
        color: #e5e7eb;
        border: 1px solid rgba(148,163,184,0.6);
        box-shadow: 0 8px 25px rgba(15, 23, 42, 0.7);
    }

    #stopBtn:hover:not(:disabled) {
        background: rgba(15,23,42,1);
        transform: translateY(-1px);
    }

    #uploadBtn {
        margin-top: 10px;
        background: rgba(15,23,42,0.85);
        color: #e5e7eb;
        border: 1px solid rgba(148,163,184,0.6);
        box-shadow: 0 8px 25px rgba(15, 23, 42, 0.7);
    }

    #uploadBtn:hover {
        background: rgba(15,23,42,1);
        transform: translateY(-1px);
    }

    /* RESULT BOX */
    #resultBox {
        margin-top: 18px;
        padding: 12px 14px;
        border-radius: 16px;
        border: 1px dashed rgba(148, 163, 184, 0.8);
        background: rgba(15, 23, 42, 0.9);
        font-size: 13px;
        color: #e5e7eb;
        width: 100%;
        word-break: break-all;
        display: none;
        text-align: left;
    }

    #resultLabel {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: .12em;
        color: #94a3b8;
        margin-bottom: 4px;
    }

    #resultText {
        font-size: 0.9rem;
        font-weight: 500;
        color: #e5e7eb;
    }

    .result-actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        flex-wrap: wrap;
    }

    .result-actions button {
        margin-top: 0;
        padding: 8px 14px;
        font-size: 0.8rem;
        border-radius: 14px;
    }

    .open-btn {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #0f172a;
        box-shadow: 0 10px 28px rgba(34, 197, 94, 0.4);
    }

    .open-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 36px rgba(34, 197, 94, 0.6);
    }

    .copy-btn {
        background: rgba(15,23,42,0.85);
        color: #e5e7eb;
        border: 1px solid rgba(148,163,184,0.6);
        box-shadow: 0 8px 25px rgba(15, 23, 42, 0.7);
    }

    .copy-btn:hover {
        background: rgba(15,23,42,1);
        transform: translateY(-1px);
    }

    .status-text {
        margin-top: 12px;
        font-size: 0.78rem;
        color: #64748b;
    }

    .status-text.error {
        color: #f97373;
    }

    #hiddenCanvas {
        display: none;
    }

    @media (max-width: 768px) {
        .container {
            padding: 24px 20px 22px;
            border-radius: 24px;
        }
        .title {
            font-size: 1.5rem;
        }
    }
</style>
</head>

<body>

<div class="barcode-floating-bg" id="bgBarcodeContainer"></div>

<div class="container">
    <div class="title">Barcode Reader</div>
    <div class="subtitle">Scan with camera or upload a barcode image for instant decoding.</div>

    <div id="videoWrapper">
        <div class="video-overlay"></div>
    </div>

    <div class="button-row">
        <button id="startBtn">Start Scanning</button>
        <button id="stopBtn" style="display:none;">Stop</button>
    </div>

    <button id="uploadBtn">Upload Barcode Image</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none;">

    <div id="resultBox">
        <div id="resultLabel">Scanned Result</div>
        <div id="resultText"></div>
        <div class="result-actions">
            <button class="open-btn" id="openBtn" style="display:none;">Open in New Tab</button>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
    </div>

    <div id="status" class="status-text">
        Camera is idle. Use "Start Scanning" or "Upload Barcode Image".
    </div>
</div>

<canvas id="hiddenCanvas"></canvas>

<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    const videoWrapper = document.getElementById('videoWrapper');
    const statusText = document.getElementById('status');
    const resultBox = document.getElementById('resultBox');
    const resultText = document.getElementById('resultText');
    const openBtn = document.getElementById('openBtn');
    const copyBtn = document.getElementById('copyBtn');
    const hiddenCanvas = document.getElementById('hiddenCanvas');

    let scanning = false;
    let detectedOnce = false;

    // background dummy barcodes
    function generateFloatingBarcodes() {
        const container = document.getElementById("bgBarcodeContainer");
        container.innerHTML = "";

        for (let i = 0; i < 12; i++) {
            const bar = document.createElement("div");
            bar.className = "float-barcode";

            const width = Math.random() * 80 + 60;
            const height = Math.random() * 40 + 40;
            const left = Math.random() * 100;
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 6;

            bar.style.width = width + "px";
            bar.style.height = height + "px";
            bar.style.left = left + "vw";
            bar.style.animationDuration = duration + "s";
            bar.style.animationDelay = delay + "s";

            container.appendChild(bar);
        }
    }
    generateFloatingBarcodes();

    function isValidUrl(str) {
        try {
            new URL(str);
            return true;
        } catch (_) {
            return false;
        }
    }

    function handleResult(data) {
        if (!data) return;

        resultBox.style.display = "block";
        resultText.textContent = data;

        if (isValidUrl(data)) {
            openBtn.style.display = "inline-block";
            openBtn.onclick = () => window.open(data, "_blank");
        } else {
            openBtn.style.display = "none";
        }
    }

    function onDetected(result) {
        if (!result || !result.codeResult || !result.codeResult.code) return;
        if (detectedOnce) return;

        detectedOnce = true;
        const code = result.codeResult.code;

        statusText.textContent = "Barcode detected!";
        statusText.classList.remove('error');
        handleResult(code);
        stopScanning();
    }

    function startScanning() {
        if (scanning) return;
        scanning = true;
        detectedOnce = false;

        videoWrapper.style.display = "block";
        stopBtn.style.display = "block";
        startBtn.style.display = "none";
        statusText.textContent = "Point the camera at a barcode...";
        statusText.classList.remove('error');

        Quagga.init({
            inputStream: {
                type: "LiveStream",
                target: videoWrapper,
                constraints: { facingMode: "environment" }
            },
            locator: {
                patchSize: "medium",
                halfSample: true
            },
            decoder: {
                readers: [
                    "code_128_reader",
                    "ean_reader",
                    "ean_8_reader",
                    "code_39_reader",
                    "upc_reader",
                    "upc_e_reader",
                    "codabar_reader"
                ]
            },
            locate: true
        }, function(err) {
            if (err) {
                console.error(err);
                statusText.textContent = "Camera access denied or unavailable.";
                statusText.classList.add('error');
                stopScanning();
                return;
            }
            Quagga.start();
            Quagga.onDetected(onDetected);
        });
    }

    function stopScanning() {
        if (!scanning) return;
        scanning = false;

        try {
            Quagga.offDetected(onDetected);
            Quagga.stop();
        } catch (e) {}

        videoWrapper.style.display = "none";
        stopBtn.style.display = "none";
        startBtn.style.display = "block";
        statusText.textContent = "Camera is idle. Use \"Start Scanning\" or \"Upload Barcode Image\".";
        statusText.classList.remove('error');
    }

    // ---- multi-attempt decode for uploaded images ----
    function tryDecodeWithConfigs(dataUrl) {
        const configs = [
            { // 1: focus CODE128, aggressive locator
                locator: { patchSize: "large", halfSample: false },
                decoder: { readers: ["code_128_reader"] }
            },
            { // 2: x-large patch
                locator: { patchSize: "x-large", halfSample: false },
                decoder: { readers: ["code_128_reader"] }
            },
            { // 3: multiple readers
                locator: { patchSize: "large", halfSample: false },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "code_39_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "codabar_reader"
                    ]
                }
            }
        ];

        let index = 0;

        function attemptNext() {
            if (index >= configs.length) {
                statusText.textContent = "No barcode found in the uploaded image.";
                statusText.classList.add('error');
                return;
            }

            const cfg = configs[index++];
            Quagga.decodeSingle({
                src: dataUrl,
                numOfWorkers: 0,
                inputStream: {
                    size: 1024,
                    singleChannel: false
                },
                locator: cfg.locator,
                decoder: cfg.decoder,
                locate: true
            }, function(result) {
                if (result && result.codeResult && result.codeResult.code) {
                    statusText.textContent = "Barcode detected from image!";
                    statusText.classList.remove('error');
                    handleResult(result.codeResult.code);
                } else {
                    attemptNext(); // try next config
                }
            });
        }

        attemptNext();
    }

    // ---- Upload & scan image ----
    uploadBtn.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (!file) return;

        if (scanning) stopScanning();

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                // upscale to help detection
                const scale = 3;
                const ctx = hiddenCanvas.getContext('2d');
                hiddenCanvas.width = img.width * scale;
                hiddenCanvas.height = img.height * scale;
                ctx.drawImage(img, 0, 0, hiddenCanvas.width, hiddenCanvas.height);

                const dataURL = hiddenCanvas.toDataURL('image/png');
                statusText.textContent = "Processing uploaded image...";
                statusText.classList.remove('error');
                tryDecodeWithConfigs(dataURL);
            };
            img.onerror = function() {
                statusText.textContent = "Could not read the image file.";
                statusText.classList.add('error');
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
        fileInput.value = "";
    });

    // Copy button
    copyBtn.addEventListener('click', async () => {
        const text = resultText.textContent;
        if (!text) return;

        try {
            await navigator.clipboard.writeText(text);
            statusText.textContent = "Result copied to clipboard.";
            statusText.classList.remove('error');
        } catch (err) {
            statusText.textContent = "Unable to copy. Please copy manually.";
            statusText.classList.add('error');
        }
    });

    startBtn.addEventListener('click', startScanning);
    stopBtn.addEventListener('click', stopScanning);

    window.addEventListener('beforeunload', () => {
        if (scanning) stopScanning();
    });
</script>

</body>
</html>
