<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="qr.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern QR Code Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    background:
      radial-gradient(circle at top left, #22c55e22, #0f766e11, #020617ff),
      #020617;
    color: #e5e7eb;
    overflow: hidden;
    position: relative;
}

/* floating background QRs */
.qr-floating-bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
}
.float-qr {
    position: absolute;
    opacity: 0.14;
    animation: floatUp linear infinite;
    filter: grayscale(1) hue-rotate(90deg) brightness(0.9);
    mix-blend-mode: screen;
}
@keyframes floatUp {
    0% { transform: translateY(110vh) rotate(0deg); }
    100% { transform: translateY(-130vh) rotate(30deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
}

.container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 720px;
    background: radial-gradient(circle at top left, #0f172a, #020617);
    border-radius: 28px;
    padding: 28px 32px 22px;
    box-shadow:
      0 30px 80px rgba(0,0,0,0.6),
      0 0 0 1px rgba(148,163,184,0.2);
    backdrop-filter: blur(24px);
    animation: fadeIn 0.6s ease;
}

.title { font-size: 1.6rem; font-weight: 600; margin-bottom: 4px; }
.subtitle { font-size: 0.85rem; color: #9ca3af; }

.field-label {
    font-size: 0.7rem;
    letter-spacing: 0.12em;
    margin-bottom: 6px;
}

.row { margin-top: 14px; }

input[type="text"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 16px;
    border: 1px solid rgba(148,163,184,0.45);
    background: rgba(15,23,42,0.9);
    color: #e5e7eb;
    font-size: 0.9rem;
}

/* themed file input */
input[type="file"] {
    width: 100%;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,0.45);
    background: radial-gradient(circle at top left, #020617, #020617);
    color: #e5e7eb;
    font-size: 0.85rem;
    cursor: pointer;
}

/* Modern browsers */
input[type="file"]::file-selector-button {
    margin-right: 12px;
    border: none;
    padding: 8px 18px;
    border-radius: 999px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: #000000;  /* BLACK TEXT */
    font-size: 0.78rem;
    font-weight: 600;
    box-shadow: 0 10px 25px rgba(34,197,94,0.45);
    cursor: pointer;
}

/* WebKit fallback */
input[type="file"]::-webkit-file-upload-button {
    margin-right: 12px;
    border: none;
    padding: 8px 18px;
    border-radius: 999px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: #000000;  /* BLACK TEXT */
    font-size: 0.78rem;
    font-weight: 400;
    box-shadow: 0 10px 25px rgba(34,197,94,0.45);
    cursor: pointer;
}

.actions {
    display: flex;
    justify-content: flex-start;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}

button {
    padding: 8px 20px;
    font-size: 0.85rem;
    border-radius: 18px;
    cursor: pointer;
    border: none;
}

.btn-primary {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    box-shadow: 0 12px 35px rgba(34,197,94,0.45);
}

.btn-secondary {
    border: 1px solid rgba(148,163,184,0.6);
    background: rgba(15,23,42,0.9);
    box-shadow: 0 8px 25px rgba(15,23,42,0.6);
    color: #e5e7eb;
}

#qrcode {
    margin-top: 20px;
    padding: 14px;
    border-radius: 16px;
}
#qrcode img {
    display: block;
    margin: 0 auto;
}

.footer {
    margin-top: 16px;
    font-size: 0.72rem;
    color: #64748b;
    display: flex;
    justify-content: space-between;
    gap: 8px;
    flex-wrap: wrap;
}
.badge {
    padding: 3px 10px;
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,0.6);
    text-transform: uppercase;
    letter-spacing: 0.12em;
    font-size: 0.65rem;
}
</style>
</head>

<body>

<div class="qr-floating-bg" id="bgQRContainer"></div>

<div class="container">
    <div class="header">
        <div class="title">QR Code Generator</div>
        <div class="subtitle">Paste any URL, add optional logo, download high-quality QR instantly.</div>
    </div>

    <div class="row">
        <div class="field-label">Input URL</div>
        <input type="text" id="linkInput" placeholder="Enter any URL...">
    </div>

    <div class="row">
        <div class="field-label">Upload Logo (optional)</div>
        <input type="file" id="logoInput" accept="image/*">
    </div>

    <div class="actions">
        <button class="btn-secondary" onclick="clearAll()">Clear</button>
        <button class="btn-secondary" id="downloadBtn" onclick="downloadFinalQR()" disabled>
            Download QR Code
        </button>
        <button class="btn-primary" onclick="generateQR()">Generate QR Code</button>
    </div>

    <canvas id="finalCanvas" style="display:none; margin-top:20px;"></canvas>

    <div id="qrcode" style="display:none;"></div>

    <div class="footer">
        <span class="badge">Supports Logo</span>
        <span>High-quality & customizable</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
let qr;

// MAIN GENERATOR
function generateQR() {
    const link = document.getElementById("linkInput").value.trim();
    const qrContainer = document.getElementById("qrcode");
    const downloadBtn = document.getElementById("downloadBtn");

    if (!link) {
        alert("Please enter a valid URL.");
        return;
    }

    qrContainer.innerHTML = "";

    qr = new QRCode(qrContainer, {
        text: link,
        width: 300,
        height: 300,
        colorDark: "#e5e7eb",
        colorLight: "#020617",
        correctLevel: QRCode.CorrectLevel.H
    });

    // wait for qrcodejs to render the <img>
    setTimeout(embedLogo, 200);
    downloadBtn.disabled = false;
    generateFloatingQRs();
}

// circular logo with dark plate + border
function embedLogo() {
    const qrImg = document.querySelector("#qrcode img");
    const logoFile = document.getElementById("logoInput").files[0];

    if (!qrImg) return;

    const canvas = document.getElementById("finalCanvas");
    const ctx = canvas.getContext("2d");
    const qrSize = 300;

    canvas.width = qrSize;
    canvas.height = qrSize;

    const qrImage = new Image();
    qrImage.src = qrImg.src;

    qrImage.onload = () => {
        ctx.clearRect(0, 0, qrSize, qrSize);
        ctx.drawImage(qrImage, 0, 0, qrSize, qrSize);

        // if no logo, just show QR
        if (!logoFile) {
            canvas.style.display = "block";
            return;
        }

        const logo = new Image();
        logo.src = URL.createObjectURL(logoFile);

        logo.onload = () => {
            const maxLogoSize = qrSize * 0.22; // ~22% of QR
            const ratio = Math.min(
                maxLogoSize / logo.width,
                maxLogoSize / logo.height
            );

            const logoSize = logo.width * ratio;
            const radius = logoSize / 2;

            const centerX = qrSize / 2;
            const centerY = qrSize / 2;

            // dark background circle
            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 10, 0, Math.PI * 2);
            ctx.fillStyle = "#020617";
            ctx.fill();
            ctx.closePath();
            ctx.restore();

            // subtle outer border
            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 10, 0, Math.PI * 2);
            ctx.strokeStyle = "rgba(255,255,255,0.15)";
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.closePath();
            ctx.restore();

            // circular clip and draw logo
            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.clip();

            ctx.drawImage(
                logo,
                centerX - radius,
                centerY - radius,
                logoSize,
                logoSize
            );

            ctx.restore();

            canvas.style.display = "block";
        };
    };
}

function downloadFinalQR() {
    const canvas = document.getElementById("finalCanvas");
    if (!canvas || !canvas.width) return;

    const link = document.createElement("a");
    link.download = "qrcode.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}

function clearAll() {
    document.getElementById("linkInput").value = "";
    document.getElementById("logoInput").value = "";
    document.getElementById("qrcode").innerHTML = "";
    document.getElementById("finalCanvas").style.display = "none";
    document.getElementById("downloadBtn").disabled = true;
}

function generateFloatingQRs() {
    const container = document.getElementById("bgQRContainer");
    container.innerHTML = "";
    for (let i = 0; i < 14; i++) {
        const qrDiv = document.createElement("img");
        qrDiv.src = "https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=dummy" + i;
        qrDiv.className = "float-qr";

        const size = Math.random() * 40 + 40;
        const left = Math.random() * 100;
        const duration = Math.random() * 18 + 16;
        const delay = Math.random() * 10;

        qrDiv.style.width = size + "px";
        qrDiv.style.left = left + "vw";
        qrDiv.style.animationDuration = duration + "s";
        qrDiv.style.animationDelay = delay + "s";

        container.appendChild(qrDiv);
    }
}
</script>

</body>
</html>
