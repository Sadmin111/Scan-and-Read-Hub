<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern QR Code Generator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background:
          radial-gradient(circle at top left, #22c55e22, #0f766e11, #020617ff),
          #020617;
        color: #e5e7eb;
        overflow: hidden;
        position: relative;
    }

    /* BACKGROUND FLOATING QR ANIMATION */
    .qr-floating-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .float-qr {
        position: absolute;
        opacity: 0.14;
        animation: floatUp linear infinite;
        filter: grayscale(1) hue-rotate(90deg) brightness(0.9);
        mix-blend-mode: screen;
    }

    @keyframes floatUp {
        0% { transform: translateY(110vh) rotate(0deg); }
        100% { transform: translateY(-130vh) rotate(30deg); }
    }

   /* Reduce card size */
.container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 720px; /* smaller */
    background: radial-gradient(circle at top left, #0f172a, #020617);
    border-radius: 28px;
    padding: 28px 32px 22px; /* tighter */
    box-shadow:
      0 30px 80px rgba(0, 0, 0, 0.6),
      0 0 0 1px rgba(148, 163, 184, 0.2);
    backdrop-filter: blur(24px);
    animation: fadeIn 0.6s ease;
}

/* Title smaller */
.title {
    font-size: 1.6rem; /* reduced */
    font-weight: 600;
    margin-bottom: 4px;
}

.subtitle {
    font-size: 0.85rem; /* reduced */
    color: #9ca3af;
}

/* Label smaller */
.field-label {
    font-size: 0.7rem;
    letter-spacing: 0.12em;
    margin-bottom: 6px;
}

/* Input smaller */
input {
    width: 100%;
    padding: 12px 14px; /* reduced */
    border-radius: 16px; /* reduced */
    border: 1px solid rgba(148, 163, 184, 0.45);
    background: rgba(15, 23, 42, 0.9);
    color: #e5e7eb;
    font-size: 0.9rem; /* smaller */
}

/* Button row spacing smaller */
.actions {
    display: flex;
    justify-content: flex-start;
    flex-wrap: wrap;
    gap: 10px; /* reduced */
    margin-top: 10px;
}

/* Buttons smaller */
button {
    padding: 8px 20px;  /* reduced */
    font-size: 0.85rem; /* smaller */
    border-radius: 18px; /* reduced */
}

/* Primary button smaller */
.btn-primary {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    box-shadow: 0 12px 35px rgba(34, 197, 94, 0.45);
}

/* Secondary buttons smaller */
.btn-secondary {
    border: 1px solid rgba(148,163,184,0.6);
    box-shadow: 0 8px 25px rgba(15, 23, 42, 0.6);
}

/* QR output box smaller */
#qrcode {
    margin-top: 20px; /* reduced */
    padding: 14px;
    border-radius: 16px;
}


    #qrcode img {
        display: block;
        margin: 0 auto;
    }

    .footer {
        margin-top: 16px;
        font-size: 0.72rem;
        color: #64748b;
        display: flex;
        justify-content: space-between;
        gap: 8px;
        flex-wrap: wrap;
    }

    .badge {
        padding: 3px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 0.65rem;
    }

    @media (max-width: 768px) {
        .container {
            padding: 24px 20px 22px;
            border-radius: 24px;
        }
        .title {
            font-size: 1.5rem;
        }
    }
</style>
</head>

<body>

<!-- BACKGROUND FLOATING QR ANIMATION -->
<div class="qr-floating-bg" id="bgQRContainer"></div>

<div class="container">
    <div class="header">
        <div class="title">QR Code Generator</div>
        <div class="subtitle">Paste any URL, generate a QR, and download it instantly.</div>
    </div>

    <div class="row">
        <div class="field-label">Input URL</div>
        <input type="text" id="linkInput" placeholder="Enter any URL...">
    </div>

    <div class="actions">
        <button class="btn-secondary" onclick="clearAll()">Clear</button>
        <button class="btn-secondary" id="downloadBtn" onclick="downloadQR()" disabled>
            Download QR Code
        </button>
        <button class="btn-primary" onclick="generateQR()">Generate QR Code</button>
    </div>

    <div id="qrcode"></div>

    <div class="footer">
        <span class="badge">High-Quality QR</span>
        <span>Supports URLs, text & more</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
    let qr;

    function generateQR() {
        const link = document.getElementById("linkInput").value.trim();
        const qrContainer = document.getElementById("qrcode");
        const downloadBtn = document.getElementById("downloadBtn");

        if (link === "") {
            alert("Please enter a valid URL.");
            return;
        }

        qrContainer.innerHTML = "";
        qr = new QRCode(qrContainer, {
            text: link,
            width: 220,
            height: 220,
            colorDark: "#e5e7eb",
            colorLight: "#020617",
            correctLevel: QRCode.CorrectLevel.H
        });

        qrContainer.style.display = "inline-block";
        downloadBtn.disabled = false;

        generateFloatingQRs();
    }

    function clearAll() {
        document.getElementById("linkInput").value = "";
        document.getElementById("qrcode").innerHTML = "";
        document.getElementById("qrcode").style.display = "none";
        document.getElementById("downloadBtn").disabled = true;
    }

    // CREATE ANIMATED FLOATING QR EFFECT
    function generateFloatingQRs() {
        const container = document.getElementById("bgQRContainer");
        container.innerHTML = ""; // Clear previous animation

        for (let i = 0; i < 14; i++) {
            const qrDiv = document.createElement("img");
            qrDiv.src = "https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=dummy" + i;
            qrDiv.className = "float-qr";

            const size = Math.random() * 40 + 40;        // 40–80px
            const left = Math.random() * 100;            // random X position (vw)
            const duration = Math.random() * 18 + 16;    // 16–34s
            const delay = Math.random() * 10;            // 0–10s

            qrDiv.style.width = size + "px";
            qrDiv.style.left = left + "vw";
            qrDiv.style.animationDuration = duration + "s";
            qrDiv.style.animationDelay = delay + "s";

            container.appendChild(qrDiv);
        }
    }

    // DOWNLOAD QR
    function downloadQR() {
        const img = document.querySelector("#qrcode img");
        if (img) {
            const link = document.createElement("a");
            link.href = img.src;
            link.download = "qrcode.png";
            link.click();
        }
    }
</script>

</body>
</html>
