<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern QR Code Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 24px;
        background:
          radial-gradient(circle at top left, #22c55e22, #0f766e11, #020617ff),
          #020617;
        color: #e5e7eb;
        overflow: hidden;
        position: relative;
    }

    /* BACKGROUND ANIMATION WRAPPER */
    .qr-floating-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .float-qr {
        position: absolute;
        opacity: 0.14;
        animation: floatUp linear infinite;
        filter: grayscale(1) hue-rotate(90deg) brightness(0.9);
        mix-blend-mode: screen;
    }

    @keyframes floatUp {
        0% { transform: translateY(110vh) rotate(0deg); }
        100% { transform: translateY(-130vh) rotate(30deg); }
    }

    .container {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 520px; /* smaller box */
        background: radial-gradient(circle at top left, #0f172a, #020617);
        border-radius: 24px;
        padding: 20px 22px 18px;
        box-shadow:
          0 22px 60px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(148, 163, 184, 0.15);
        backdrop-filter: blur(22px);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .title {
        font-size: 1.45rem;
        font-weight: 600;
        margin-bottom: 4px;
        color: #f9fafb;
    }

    .subtitle {
        font-size: 0.82rem;
        color: #9ca3af;
        margin-bottom: 18px;
    }

    /* generic button look */
    button {
        border: none;
        padding: 8px 18px;
        border-radius: 999px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        transition: 0.18s ease;
    }

    /* main pills: Start / Stop / Upload â€“ SAME SIZE & CENTERED */
    #startBtn,
    #stopBtn,
    #uploadBtn {
        width: 260px;          /* ðŸ‘ˆ control pill width here */
        max-width: 100%;
        padding: 11px 0;
        margin: 0 auto;        /* center inside container */
        display: block;
    }

    /* Start = green */
    #startBtn {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #022c22;
        box-shadow: 0 12px 40px rgba(34, 197, 94, 0.55);
    }

    #startBtn:hover {
        box-shadow: 0 18px 55px rgba(34, 197, 94, 0.75);
        transform: translateY(-1px);
    }

    /* Stop / Upload / other secondary buttons */
    button.secondary,
    .result-actions button,
    .copy-btn {
        background: rgba(15, 23, 42, 0.96);
        color: #e5e7eb;
        border: 1px solid rgba(148, 163, 184, 0.7);
        box-shadow: 0 8px 25px rgba(15, 23, 42, 0.6);
    }

    button.secondary:hover,
    .result-actions button:hover,
    .copy-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.85);
        background: rgba(15, 23, 42, 1);
    }

    /* layout for the Start/Stop row */
    .button-row {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    #stopBtn {
        /* shares size with start; nothing extra needed */
    }

    #uploadBtn {
        margin-top: 14px;
    }

    #videoWrapper {
        margin-top: 16px;
        width: 220px;
        height: 220px;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid rgba(148,163,184,0.7);
        display: none;
        position: relative;
        background: #020617;
        box-shadow: 0 18px 50px rgba(15, 23, 42, 0.7);
        margin-left: auto;
        margin-right: auto; /* centered preview */
    }

    #preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
    }

    .video-overlay {
        position: absolute;
        inset: 0;
        border-radius: 18px;
        box-shadow: 0 0 0 9999px rgba(0,0,0,0.25);
        border: 2px dashed rgba(148,163,184,0.85);
        pointer-events: none;
    }

    #resultBox {
        margin-top: 16px;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(148,163,184,0.6);
        background: rgba(15,23,42,0.95);
        font-size: 13px;
        color: #e5e7eb;
        width: 100%;
        word-break: break-all;
        display: none;
    }

    #resultLabel {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: .12em;
        color: #9ca3af;
        margin-bottom: 4px;
    }

    #resultText {
        font-size: 0.88rem;
        font-weight: 500;
        color: #f9fafb;
        margin-top: 2px;
    }

    .result-actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
    }

    .result-actions button {
        margin-top: 0;
        padding: 6px 12px;
        font-size: 0.78rem;
        border-radius: 12px;
    }

    .open-btn {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #022c22;
        border: 1px solid rgba(34,197,94,0.9);
        box-shadow: 0 8px 24px rgba(34,197,94,0.5);
    }

    .open-btn:hover {
        box-shadow: 0 14px 36px rgba(34,197,94,0.7);
    }

    .copy-btn {
        background: rgba(15,23,42,0.96);
        color: #e5e7eb;
    }

    .status-text {
        margin-top: 10px;
        font-size: 0.78rem;
        color: #9ca3af;
    }

    .status-text.error {
        color: #fca5a5;
    }

    /* Hide canvas (used only for scanning) */
    #hiddenCanvas {
        display: none;
    }

    @media (max-width: 768px) {
        .container {
            max-width: 100%;
            padding: 18px 14px 16px;
            border-radius: 22px;
        }
        .title {
            font-size: 1.35rem;
        }
        #startBtn,
        #stopBtn,
        #uploadBtn {
            width: 85%;
        }
    }
</style>
</head>

<body>

<!-- BACKGROUND FLOATING QR ANIMATION -->
<div class="qr-floating-bg" id="bgQRContainer"></div>

<div class="container">
    <div class="title">QR Code Reader</div>
    <div class="subtitle">Scan with camera or upload a QR image.</div>

    <div id="videoWrapper">
        <video id="preview" playsinline></video>
        <div class="video-overlay"></div>
    </div>

    <div class="button-row">
        <button id="startBtn">Start Scanning</button>
        <button id="stopBtn" class="secondary" style="display:none;">Stop</button>
    </div>

    <button id="uploadBtn" class="secondary">Upload QR Image</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none;">

    <div id="resultBox">
        <div id="resultLabel">Scanned Result</div>
        <div id="resultText"></div>
        <div class="result-actions">
            <button class="open-btn" id="openBtn" style="display:none;">Open in New Tab</button>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
    </div>

    <div id="status" class="status-text">
        Camera is idle. Use "Start Scanning" or "Upload QR Image".
    </div>
</div>

<!-- Hidden canvas to process frames -->
<canvas id="hiddenCanvas"></canvas>

<!-- jsQR library -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    const video = document.getElementById('preview');
    const videoWrapper = document.getElementById('videoWrapper');
    const canvas = document.getElementById('hiddenCanvas');
    const statusText = document.getElementById('status');
    const resultBox = document.getElementById('resultBox');
    const resultText = document.getElementById('resultText');
    const openBtn = document.getElementById('openBtn');
    const copyBtn = document.getElementById('copyBtn');

    let stream = null;
    let scanning = false;
    let scanFrameId = null;

    // BACKGROUND FLOATING QR
    function generateFloatingQRs() {
        const container = document.getElementById("bgQRContainer");
        container.innerHTML = "";

        for (let i = 0; i < 10; i++) {
            const qrDiv = document.createElement("img");
            qrDiv.src = "https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=dummy" + i;
            qrDiv.className = "float-qr";

            const size = Math.random() * 40 + 40; // 40â€“80px
            const left = Math.random() * 100; // 0â€“100vw
            const duration = Math.random() * 10 + 10; // 10â€“20s
            const delay = Math.random() * 5;

            qrDiv.style.width = size + "px";
            qrDiv.style.left = left + "vw";
            qrDiv.style.animationDuration = duration + "s";
            qrDiv.style.animationDelay = delay + "s";

            container.appendChild(qrDiv);
        }
    }

    generateFloatingQRs(); // run on load

    async function startScanning() {
        if (scanning) return;

        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });
        } catch (err) {
            statusText.textContent = "Camera access denied or unavailable.";
            statusText.classList.add('error');
            return;
        }

        video.srcObject = stream;
        await video.play();

        scanning = true;
        videoWrapper.style.display = "block";
        stopBtn.style.display = "block";
        startBtn.style.display = "none";
        statusText.textContent = "Point the camera at a QR code...";
        statusText.classList.remove('error');

        scanFrame();
    }

    function stopScanning() {
        scanning = false;
        if (scanFrameId) {
            cancelAnimationFrame(scanFrameId);
            scanFrameId = null;
        }

        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }

        videoWrapper.style.display = "none";
        stopBtn.style.display = "none";
        startBtn.style.display = "block";
        statusText.textContent = "Camera is idle. Use \"Start Scanning\" or \"Upload QR Image\".";
        statusText.classList.remove('error');
    }

    function isValidUrl(str) {
        try {
            new URL(str);
            return true;
        } catch (_) {
            return false;
        }
    }

    function handleResult(data) {
        if (!data) return;

        resultBox.style.display = "block";
        resultText.textContent = data;

        if (isValidUrl(data)) {
            openBtn.style.display = "inline-block";
            openBtn.onclick = () => {
                window.open(data, "_blank"); // open in new tab
            };
        } else {
            openBtn.style.display = "none";
        }
    }

    function scanFrame() {
        if (!scanning) return;

        const width = video.videoWidth;
        const height = video.videoHeight;

        if (!width || !height) {
            scanFrameId = requestAnimationFrame(scanFrame);
            return;
        }

        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, width, height);

        const imageData = ctx.getImageData(0, 0, width, height);
        const code = jsQR(imageData.data, width, height, {
            inversionAttempts: "dontInvert"
        });

        if (code && code.data) {
            handleResult(code.data);
            statusText.textContent = "QR code detected!";
            stopScanning(); // stop after first successful read
            return;
        }

        scanFrameId = requestAnimationFrame(scanFrame);
    }

    // ---- Upload & scan image ----
    uploadBtn.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (!file) return;

        if (scanning || stream) {
            stopScanning();
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height, {
                    inversionAttempts: "dontInvert"
                });

                if (code && code.data) {
                    statusText.textContent = "QR code detected from image!";
                    statusText.classList.remove('error');
                    handleResult(code.data);
                } else {
                    statusText.textContent = "No QR code found in the uploaded image.";
                    statusText.classList.add('error');
                }
            };
            img.onerror = function() {
                statusText.textContent = "Could not read the image file.";
                statusText.classList.add('error');
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);

        fileInput.value = "";
    });

    copyBtn.addEventListener('click', async () => {
        const text = resultText.textContent;
        if (!text) return;

        try {
            await navigator.clipboard.writeText(text);
            statusText.textContent = "Result copied to clipboard.";
            statusText.classList.remove('error');
        } catch (err) {
            statusText.textContent = "Unable to copy. Please copy manually.";
            statusText.classList.add('error');
        }
    });

    startBtn.addEventListener('click', startScanning);
    stopBtn.addEventListener('click', stopScanning);

    window.addEventListener('beforeunload', () => {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
    });
</script>

</body>
</html>
